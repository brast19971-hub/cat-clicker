<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKriger - Telegram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>⚔️ KKriger</h1>
            <div class="stats">
                <div class="score">Очки: <span id="score">0</span></div>
                <div class="level">Уровень: <span id="level">1</span></div>
                <div class="hp">HP: <span id="hp">100</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <div class="control-buttons">
                <button id="upButton">↑</button>
                <div class="horizontal-controls">
                    <button id="leftButton">←</button>
                    <button id="fireButton">FIRE</button>
                    <button id="rightButton">→</button>
                </div>
                <button id="downButton">↓</button>
            </div>
            <button id="restartButton">Новая игра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
