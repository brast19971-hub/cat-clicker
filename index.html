<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoopMuncher Fluffball</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- TG WebApp SDK -->
</head>
<body>
    <div id="game-container">
        <canvas id="cat-canvas" width="300" height="300"></canvas>
        <div id="stats">
            <p>Level: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span>/100</p>
            <p>Health: <span id="health">100</span></p>
            <p>Fatness: <span id="fatness">Skinny</span></p>
        </div>
        <button id="eat-btn">Nom Poop! üç´ (jk)</button>
        <div id="gear">
            <h3>Gear:</h3>
            <select id="gear-select">
                <option>None</option>
                <option>Poop Crown (+10 XP)</option>
                <option>Turbo Digest (x2 Eat Speed)</option>
            </select>
            <button id="equip-btn">Equip</button>
        </div>
        <button id="pvp-btn">Fight AI!</button>
        <div id="battle-log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
